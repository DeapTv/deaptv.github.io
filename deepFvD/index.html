<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deap Tv</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            transition: background-color 0.5s ease;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            transition: background-color 0.5s ease;
        }

        header .logo {
            font-size: 24px;
            transition: color 0.5s ease;
        }

        header nav ul {
            list-style: none;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.5s ease;
        }

        .film-tanitim {
            display: inline-block;
            width: calc(50% - 20px);
            margin-right: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.5s ease;
            margin-bottom: 20px;
        }

        .film-tanitim:last-child {
            margin-right: 0;
        }

        .film-tanitim h2 {
            color: #333;
            transition: color 0.5s ease;
        }

        .film-tanitim img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .film-tanitim p {
            color: #555;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }

        .film-tanitim a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            transition: background-color 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Deap Tv</h1>
            <nav>
                <ul>
                    <li><a href="#">Anasayfa</a></li>
                    <li><a href="#">Filmler</a></li>
                    <li><a href="#">Diziler</a></li>
                    <li><a href="#">Türler</a></li>
                    <li><a href="#">Yeni Eklenenler</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="film-tanitim">
            <h2>Koleksiyoncu</h2>
            <img src="/tem/koleksiyoncu-afis.jpg" alt="Koleksiyoncu Afişi">
            <p>Koleksiyoncu, ... (film açıklaması)</p>
            <a href="https://ok.ru/videoembed/1184306300351">Filmi İzle</a>
        </div>

        <div class="film-tanitim">
            <h2>Çalıntı Stold</h2>
            <img src="/tem/calinti-stold-afis.jpg" alt="Çalıntı Stold Afişi">
            <p>Çalıntı Stold, ... (film açıklaması)</p>
            <a href="izleme-baglantisi">Filmi İzle</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Deap Tv</p>
        </div>
    </footer>
</body>
</html>
